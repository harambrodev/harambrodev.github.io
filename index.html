<!-- ===== ARKAPLAN ANÄ°MASYON ===== -->
<canvas id="bg"></canvas>

<!-- ===== ANA BÃ–LÃœM ===== -->

  <div class="hero-content">
    <h1>Hello :)</h1>

<!-- ===== UYGULAMA LÄ°STESÄ° ===== -->
<div class="container">
  <h2>Uygulamalar</h2>
  <div class="apps" id="apps"></div>
</div>

<script>
// ===== Arkaplan parÃ§acÄ±k animasyonu =====
const c = document.getElementById("bg");
const ctx = c.getContext("2d");

function resize(){
  c.width = innerWidth;
  c.height = innerHeight;
}
addEventListener("resize", resize);
resize();

let particles=[];
for(let i=0;i<60;i++){
  particles.push({
    x:Math.random()*c.width,
    y:Math.random()*c.height,
    dx:(Math.random()-0.5)*0.6,
    dy:(Math.random()-0.5)*0.6,
    r:Math.random()*2+1
  });
}

function animate(){
  ctx.clearRect(0,0,c.width,c.height);
  ctx.fillStyle="rgba(180,0,255,0.6)";
  particles.forEach(p=>{
    p.x+=p.dx; p.y+=p.dy;
    if(p.x<0||p.x>c.width) p.dx*=-1;
    if(p.y<0||p.y>c.height) p.dy*=-1;
    ctx.beginPath();
    ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
    ctx.fill();
  });
  requestAnimationFrame(animate);
}
animate();

// ===== apps.json verisini yÃ¼kle =====
fetch("apps.json")
.then(r=>r.json())
.then(data=>{
  const div=document.getElementById("apps");
  data.forEach(app=>{
    div.innerHTML += `
      <div class="card">
        <img src="${app.logo}">
        <h3>${app.name}</h3>
        <a class="app-btn" href="${app.appstore}" target="_blank">ðŸ“± App Store</a>
        <a class="app-btn" href="${app.playstore}" target="_blank">ðŸ¤– Google Play</a>
      </div>
    `;
  });
});
</script>

</body>
