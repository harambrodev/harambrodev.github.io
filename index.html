<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Uygulamalar</title>

<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #0f172a;
        color: white;
        overflow: hidden;
    }

    /* ðŸ”· Arkaplan animasyon canvas */
    canvas {
        position: fixed;
        top: 0;
        left: 0;
        z-index: -1;
    }

    /* ðŸ”· Sayfa dÃ¼zeni */
    .container {
        padding: 40px 20px;
        max-width: 900px;
        margin: auto;
        text-align: center;
    }

    h1 {
        margin-bottom: 30px;
        font-size: 32px;
    }

    /* ðŸ”· Uygulama kartlarÄ± */
    .apps {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
        gap: 20px;
    }

    .app-card {
        background: rgba(255,255,255,0.05);
        border-radius: 15px;
        padding: 20px;
        box-shadow: 0 0 20px rgba(0,255,255,0.15);
        backdrop-filter: blur(6px);
        transition: 0.3s;
    }

    .app-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 0 30px rgba(0,255,255,0.4);
    }

    .app-card img {
        width: 80px;
        height: 80px;
        border-radius: 15px;
        margin-bottom: 10px;
    }

    .buttons a {
        display: block;
        margin: 8px 0;
        padding: 10px;
        border-radius: 8px;
        text-decoration: none;
        font-weight: bold;
        color: white;
        background: linear-gradient(90deg,#00f5a0,#00d9f5);
        box-shadow: 0 0 10px rgba(0,255,200,0.6);
        transition: 0.3s;
    }

    .buttons a:hover {
        transform: scale(1.05);
        box-shadow: 0 0 20px rgba(0,255,255,1);
    }

    /* ðŸ”· Admin panel gizli link */
    .admin-link {
        margin-top: 30px;
        font-size: 12px;
        opacity: 0.4;
    }

    .admin-link a {
        color: #00f5f5;
        text-decoration: none;
    }
</style>
</head>
<body>

<canvas id="bg"></canvas>

<div class="container">
    <h1>Uygulamalar</h1>

    <div class="apps">

        <!-- ðŸ”¹ Uygulama 1 -->
        <div class="app-card">
            <img src="https://via.placeholder.com/80" alt="Logo">
            <h3>Uygulama AdÄ± 1</h3>
            <div class="buttons">
                <a href="APPSTORE_LINK_1" target="_blank">ðŸ“± App Store</a>
                <a href="GOOGLEPLAY_LINK_1" target="_blank">ðŸ¤– Google Play</a>
            </div>
        </div>

        <!-- ðŸ”¹ Uygulama 2 -->
        <div class="app-card">
            <img src="https://via.placeholder.com/80" alt="Logo">
            <h3>Uygulama AdÄ± 2</h3>
            <div class="buttons">
                <a href="APPSTORE_LINK_2" target="_blank">ðŸ“± App Store</a>
                <a href="GOOGLEPLAY_LINK_2" target="_blank">ðŸ¤– Google Play</a>
            </div>
        </div>

        <!-- ðŸ”¹ Yeni uygulama eklemek iÃ§in bu bloÄŸu kopyala -->
    </div>

    <!-- ðŸ”· Admin Panel Linki -->
    <div class="admin-link">
        <a href="ADMIN_PANEL_LINKI" target="_blank">Admin Panel</a>
    </div>
</div>

<script>
/* ðŸ”· Arkaplan parÃ§acÄ±k animasyonu */
const canvas = document.getElementById("bg");
const ctx = canvas.getContext("2d");
let w, h;
function resize() {
    w = canvas.width = window.innerWidth;
    h = canvas.height = window.innerHeight;
}
window.addEventListener("resize", resize);
resize();

let particles = [];
for (let i=0; i<60; i++){
    particles.push({
        x: Math.random()*w,
        y: Math.random()*h,
        r: Math.random()*2+1,
        dx: (Math.random()-0.5)*0.5,
        dy: (Math.random()-0.5)*0.5
    });
}

function animate(){
    ctx.clearRect(0,0,w,h);
    ctx.fillStyle = "rgba(0,255,255,0.7)";
    particles.forEach(p=>{
        p.x+=p.dx; p.y+=p.dy;
        if(p.x<0||p.x>w) p.dx*=-1;
        if(p.y<0||p.y>h) p.dy*=-1;
        ctx.beginPath();
        ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
        ctx.fill();
    });
    requestAnimationFrame(animate);
}
animate();
</script>

</body>
</html>
